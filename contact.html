<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Your Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        fadeIn: "fadeIn 1.5s ease-in-out",
                        pulseGlow: "pulseGlow 2s ease-in-out infinite",
                        slideUp: "slideUp 1s ease-out"
                    },
                    keyframes: {
                        fadeIn: {
                            "0%": { opacity: "0" },
                            "100%": { opacity: "1" }
                        },
                        pulseGlow: {
                            "0%, 100%": { boxShadow: "0 0 10px #00f7ff" },
                            "50%": { boxShadow: "0 0 20px #00f7ff" }
                        },
                        slideUp: {
                            "0%": { transform: "translateY(20px)", opacity: "0" },
                            "100%": { transform: "translateY(0)", opacity: "1" }
                        }
                    },
                    colors: {
                        neon: "#00f7ff",
                        darkbg: "#0a0a0a"
                    },
                    backgroundImage: {
                        grid: "repeating-linear-gradient(90deg, rgba(255,255,255,0.05) 0, rgba(255,255,255,0.05) 1px, transparent 1px, transparent 50px), repeating-linear-gradient(0deg, rgba(255,255,255,0.05) 0, rgba(255,255,255,0.05) 1px, transparent 1px, transparent 50px)"
                    }
                }
            }
        };
    </script>
</head>

<body class="bg-darkbg text-white font-sans relative">
    <!-- Animated Background -->
    <div class="absolute inset-0 bg-grid opacity-10 z-0"></div>

    <header class="relative z-10">
        <nav class="bg-neutral-900 animate-fadeIn shadow-lg border-b border-neon">
            <ul class="flex justify-center gap-8 p-4 text-neon">
                <li><a class="hover:text-white transition duration-300" href="index.html">Home</a></li>
                <li><a class="hover:text-white transition duration-300" href="projects.html">Projects</a></li>
                <li><a class="hover:text-white transition duration-300" href="work.html">Work</a></li>
                <li><a class="hover:text-white transition duration-300" href="blog.html">Blog</a></li>
                <li><a class="hover:text-white font-bold transition duration-300" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="relative z-10 max-w-3xl mx-auto px-4 py-16 animate-slideUp">
        <h1 class="text-3xl font-bold mb-6 text-neon text-center">Contact Me</h1>
        <form action="#" method="POST" class="space-y-6">
            <input class="w-full p-3 bg-neutral-800 text-white rounded border border-neon shadow-lg animate-pulseGlow"
                type="text" placeholder="Your Name" required />
            <input class="w-full p-3 bg-neutral-800 text-white rounded border border-neon shadow-lg animate-pulseGlow"
                type="email" placeholder="Your Email" required />
            <textarea
                class="w-full p-3 bg-neutral-800 text-white rounded border border-neon shadow-lg animate-pulseGlow"
                placeholder="Your Message" rows="5" required></textarea>
            <button
                class="w-full py-3 bg-neon text-black font-bold rounded shadow-lg transition duration-300 hover:bg-blue-500">
                Send Message
            </button>
        </form>

        <p class="mt-8 text-gray-400 text-center">Or email me at <a class="underline text-neon"
                href="mailto:jneaaa04@gmail.com">jneaaa04@gmail.com</a></p>
    </main>

    <footer class="relative z-10 bg-neutral-900 text-center text-gray-400 py-6 animate-fadeIn border-t border-neon">
        <p>&copy; 2025 Janea Nicole Geresola. All rights reserved.</p>
    </footer>
</body>

</html>
